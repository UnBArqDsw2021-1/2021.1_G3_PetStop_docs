              - About: designSprint/about.md
              - <i>Unpack</i>:
                  - 5W2H: artefatos/5w2h.md
                  - Causa-Efeito: artefatos/causa-efeito.md
                  - <i>Brainstorm</i>: artefatos/brainstorm.md
              - <i>Sketch</i>: designSprint/sketch.md
              - <i>Decision</i>:
                  - Escolha: designSprint/decision.md
                  - <i>Storyboard</i>: artefatos/storyboard.md
                  - Introspecção: artefatos/introspeccao.md
                  - Priorização:
                      - Brainstorm: priorizacao/brainstorm-moscow.md
